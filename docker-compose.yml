version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: zalo_postgres
    environment:
      POSTGRES_DB: zalo_account_manager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - zalo_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zalo_backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: zalo_account_manager
      JWT_SECRET: your-super-secret-jwt-key
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    networks:
      - zalo_network
    restart: unless-stopped

  admin:
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
    container_name: zalo_admin
    environment:
      NEXT_PUBLIC_API_URL: http://backend:3000
    ports:
      - "3001:3001"
    depends_on:
      - backend
    networks:
      - zalo_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  zalo_network:
    driver: bridge
